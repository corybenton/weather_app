<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Weather App</title>
        <meta charset = UTF-8></meta>
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0" />
        <link rel = "stylesheet" href="./assets/css/reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Teko:wght@300&display=swap" 
            rel="stylesheet">
        <link rel = "stylesheet" href="./assets/css/style.css">
    </head>

    <body>
        <header>
            <h1>Weather Dashboard</h1>
        </header>

        <section id="search">
            <h2>Search for a City:</h2>
            <input id="searchbox" type="text" placeholder="Portsmouth">
            <button id="submit" type="submit">Search</button>
            <br>
            <div id="searchlist"></div>
        </section>

        <main>
            <section class="container" id="current">
                <h2 id="currentcity"></h2>
                <p id="tempcurrent"></p>
                <p id="windcurrent"></p>
                <p id="humidcurrent"></p>
            </section>
            <br>
            <section id="forecast">
                <h3>5-Day Forecast:</h3>
                <section class="container">   
                    <div id="date+1"></div>
                    <div id="icon+1"></div>
                    <div id="temp+1"></div>
                    <div id="wind+1"></div>
                    <div id="humid+1"></div>
                </section>
                <section class="container">   
                    <div id="date+2"></div>
                    <div id="icon+2"></div>
                    <div id="temp+2"></div>
                    <div id="wind+2"></div>
                    <div id="humid+2"></div>
                </section>
                <section class="container">   
                    <div id="date+3"></div>
                    <div id="icon+3"></div>
                    <div id="temp+3"></div>
                    <div id="wind+3"></div>
                    <div id="humid+3"></div>
                </section>
                <section class="container">   
                    <div id="date+4"></div>
                    <div id="icon+4"></div>
                    <div id="temp+4"></div>
                    <div id="wind+4"></div>
                    <div id="humid+4"></div>
                </section>
                <section class="container">   
                    <div id="date+5"></div>
                    <div id="icon+5"></div>
                    <div id="temp+5"></div>
                    <div id="wind+5"></div>
                    <div id="humid+5"></div>
                </section>
            </section>

        </main>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
